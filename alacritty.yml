###########################################################
##################### Window Sizing #######################
###########################################################
window:
  dimensions:
    columns: 141
    lines: 41
  position:
    x: 0
    y: 32
  padding:
    x: 32
    y: 24
  decorations: none

###########################################################
######################### Font ############################
###########################################################
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold 
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 20.0

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increasing `x` moves the glyph to the
  # right, increasing `y` moves the glyph upward.
  glyph_offset:
    x: 0
    y: 0

  # Thin stroke font rendering (macOS only)
  #
  # Thin strokes are suitable for retina displays, but for non-retina screens
  # it is recommended to set `use_thin_strokes` to `false`.
  use_thin_strokes: true

###########################################################
######################### Colour ##########################
###########################################################
# Challenger Deep
colors:
  # Default colors
  primary:
    background: "0x132738"
    foreground: "0xa9b1d6"

    # Normal colors
  normal:
    black: "0x32344a"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xad8ee6"
    cyan: "0x449dab"
    white: "0x9699a8"

    # Bright colors
  bright:
    black: "0x444b6a"
    red: "0xff7a93"
    green: "0xb9f27c"
    yellow: "0xff9e64"
    blue: "0x7da6ff"
    magenta: "0xbb9af7"
    cyan: "0x0db9d7"
    white: "0xacb0d0"

###########################################################
##################### Key Bindings ########################
###########################################################
key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: Q, mods: Command, action: None }
  - { key: C, mods: Command, action: Copy }
  - { key: Return,  mods: Command, action: ToggleSimpleFullscreen }

  # iTerm-like commands
  - { key: D,       mods: Command|Shift,  chars: "\x06\x22"         } # New Vertical Tab
  - { key: D,       mods: Command,        chars: "\x06\x25"         } # New Tab Vertical
  - { key: Up,      mods: Command,        chars: "\x06\x1b\x5b\x41" } # tmux up pane
  - { key: Down,    mods: Command,        chars: "\x06\x1b\x5b\x42" } # tmux down pane
  - { key: Right,   mods: Command,        chars: "\x06\x1b\x5b\x43" } # tmux right pane
  - { key: Left,    mods: Command,        chars: "\x06\x1b\x5b\x44" } # tmux left pane
  - { key: W,       mods: Command,        chars: "\x06\x78"         } # close tmux pane
  - { key: Return,  mods: Command|Shift,  chars: "\x06\x7a"         } # zoom (focus pane) 
  - { key: T,       mods: Command,        chars: "\x06\x63"         } # tmux new tab
  - { key: Tab,     mods: Control,        chars: "\x06\x6e"         } # tmux next tab
  - { key: Tab,     mods: Control|Shift,  chars: "\x06\x70"         } # tmux previous tab


cursor:
  style: Block
  unfocused_hollow: true

mouse:
  url:
    launcher:
      program: open
      args: []

###########################################################
####################### Scrolling #########################
###########################################################
scrolling:
  history: 10000
  # Scrolling distance multiplier.
  multiplier: 3


###########################################################
################### Background Opacity ####################
###########################################################
background_opacity: 0.97


shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

